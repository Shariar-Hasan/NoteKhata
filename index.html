<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/canvas.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Hachi+Maru+Pop&family=Poppins:wght@200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>NoteKhata</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row mx-auto header">
                <div class="col-md-4">
                    <div class="logo">
                        <a href="index.html"><i class="fa fa-sticky-note" aria-hidden="true"></i> NoteKhata</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <ul class="menu">
                        <li>
                            <select class="form-control" name="" id="">
                                <option style="font-family: sans-serif;" onclick="fontSans()" selected>Sans serif</option>
                                <option style="font-family: 'Poppins', sans-serif;"  onclick="fontPopins()" >Popins</option>
                                <option style="font-family: 'Roboto', sans-serif;"  onclick="fontRoboto()" >Roboto</option>
                                <option  style="font-family: 'Hachi Maru Pop', cursive;" onclick="fontHachi()">Hachi Maru</option>
                                <option  style="font-family: 'Dancing Script', cursive;" onclick="fontDancing()">Dancing Script</option>
                            </select>
                        </li>
                        <li>
                            <button onclick="fontBold()"><i class="fa fa-bold" aria-hidden="true"></i></button>
                        </li>
                        <li>
                            <button onclick="textItalic()"><i class="fa fa-italic" aria-hidden="true"></i></button>
                        </li>
                        <li>
                            <button onclick="textUnderline()"><i class="fa fa-underline" aria-hidden="true"></i></button>
                        </li>
                        
                        <!-- <li>
                            <button onclick="fontColor()">
                                <label>
                                    <i class="fas fa-eye-dropper"></i>
                                    <input id="color-code" class="form-control" type="color">
                                </label>

                            </button>

                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-area">
                    <form>
                        <textarea class="form-control" name="" id="output" cols="100%" rows="20"></textarea>
                        <button type="reset" class="btn btn-secondary ml-auto d-block">Clear All</button>
                    </form>
                </div>
            </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="text-center">&copy; Copyright 2021 | Visit my <a href="https://github.com/Shariar-Hasan" target="_blank"><i class="fab fa-github"
                                aria-hidden="true"></i>github</a>
                    </p>
                </div>
            </div>

        </div>
    </footer>

    <!-- Main Javascript -->
    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
